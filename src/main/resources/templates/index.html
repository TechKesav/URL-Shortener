<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>URL Shortener</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 380px;
        }

        h2 {
            color: #333;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            margin-bottom: 15px;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #5563DE;
            box-shadow: 0 0 5px rgba(85, 99, 222, 0.5);
        }

        button {
            background-color: #5563DE;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #3944BC;
        }

        .result {
            margin-top: 20px;
            font-size: 15px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        a {
            color: #5563DE;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>URL Shortener</h2>

    <form id="shortenForm">
        <input type="text" id="longUrl" placeholder="Enter your long URL" required>
        <button type="submit">Shorten URL</button>
    </form>

    <div class="result" id="result"></div>
</div>

<script>
    document.getElementById("shortenForm").addEventListener("submit", async function (e) {
        e.preventDefault(); // Prevent page reload

        const longUrl = document.getElementById("longUrl").value;
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = ""; // Clear previous message

        try {
            const response = await fetch("/api/url/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ longUrl })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(errorText);
            }

            const shortUrl = await response.text();
            resultDiv.innerHTML = `<div class="success">✅ Shortened URL: <a href="${shortUrl}" target="_blank">${shortUrl}</a></div>`;
        } catch (error) {
            resultDiv.innerHTML = `<div class="error">⚠️ ${error.message}</div>`;
        }
    });
</script>
</body>
</html>
